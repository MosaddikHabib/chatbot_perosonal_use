<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফ্রি বাংলা চ্যাটবট</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bengali Font (Noto Sans Bengali) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
        }
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: #d1d5db; /* gray-300 */
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white w-full max-w-lg mx-auto shadow-2xl rounded-lg flex flex-col" style="height: 80vh;">
        
        <!-- Header -->
        <header class="bg-green-600 text-white p-4 rounded-t-lg">
            <h1 class="text-xl font-bold">আমার সাধারণ চ্যাটবট</h1>
        </header>

        <!-- Chat Window -->
        <main id="chat-window" class="flex-1 p-4 overflow-y-auto space-y-4">
            <!-- Initial Bot Message -->
            <div class="flex justify-start">
                <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs">
                    <p>হ্যালো! আপনি আমাকে প্রশ্ন করতে পারেন।</p>
                </div>
            </div>
        </main>

        <!-- Loading Indicator (for simulated typing) -->
        <div id="loading-indicator" class="p-4 hidden flex items-center space-x-2">
            <div class="w-2 h-2 bg-gray-500 rounded-full animate-pulse [animation-delay:-0.3s]"></div>
            <div class="w-2 h-2 bg-gray-500 rounded-full animate-pulse [animation-delay:-0.15s]"></div>
            <div class="w-2 h-2 bg-gray-500 rounded-full animate-pulse"></div>
        </div>

        <!-- Input Area -->
        <footer class="bg-white border-t p-4 rounded-b-lg">
            <div class="flex">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="এখানে লিখুন..."
                    class="flex-1 border rounded-l-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500"
                >
                <button 
                    id="send-button"
                    class="bg-green-600 text-white p-3 rounded-r-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                    </svg>
                </button>
            </div>
        </footer>

    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        sendButton.addEventListener('click', handleSendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        function handleSendMessage() {
            const userMessage = messageInput.value.trim();
            if (userMessage === '') return;

            displayMessage('user', userMessage);
            messageInput.value = '';

            // Simulate bot thinking
            loadingIndicator.classList.remove('hidden');
            sendButton.disabled = true;
            messageInput.disabled = true;

            setTimeout(() => {
                const botResponse = getBotResponse(userMessage);
                loadingIndicator.classList.add('hidden');
                displayMessage('bot', botResponse);
                
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }, 1000); // 1 second delay
        }

        /**
         * This is the "brain" of your free bot.
         * Add all your rules here.
         */
        function getBotResponse(userInput) {
            const text = userInput.toLowerCase().trim();

            // --- Add your rules below ---
            
            if (text.includes("কেমন আছো") || text.includes("কেমন আছেন")) {
                return "আমি ভালো আছি, ধন্যবাদ! আপনার দিন কেমন যাচ্ছে?";
            }

            if (text.includes("তোমার নাম কি") || text.includes("আপনার নাম কি")) {
                return "আমার কোনো নাম নেই, আমি একটি সাধারণ চ্যাটবট।";
            }
            
            if (text.includes("হাই") || text.includes("হ্যালো") || text.includes("সালাম")) {
                return "হ্যালো! আমি আপনাকে কিভাবে সাহায্য করতে পারি?";
            }

            if (text.includes("ধন্যবাদ")) {
                return "আপনাকেও স্বাগতম!";
            }

            if (text.includes("কে তৈরি করেছে") || text.includes("তোমাকে কে বানিয়েছে")) {
                return "একজন ডেভেলপার আমাকে জাভাস্ক্রিপ্ট দিয়ে তৈরি করেছেন।";
            }
            
            if (text.includes("আজকের তারিখ")) {
                return "দুঃখিত, আমি বাস্তব সময় জানি না। আমি শুধু প্রোগ্রাম করা উত্তর দিতে পারি।";
            }

            // --- Default Fallback Rule ---
            return "দুঃখিত, আমি আপনার কথাটি বুঝতে পারিনি। আপনি অন্যভাবে চেষ্টা করতে পারেন।";
        }

        function displayMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', sender === 'user' ? 'justify-end' : 'justify-start');

            const contentHTML = `
                <div class="p-3 rounded-lg max-w-xs md:max-w-md ${sender === 'user' ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-800'}">
                    <p>${message}</p>
                </div>
            `;
            
            messageElement.innerHTML = contentHTML;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
